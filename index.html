<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Números e Bases</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #000000;
            text-align: center;
            padding: 20px;
        }

        .container {
            background-color: #4b0082;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            max-width: 700px;
            margin: auto;
        }

        input, select, button {
            margin: 15px 0;
            padding: 12px;
            width: calc(100% - 24px);
            border-radius: 10px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        button {
            background-color: #000000;
            color: white;
            cursor: pointer;
            font-size: 18px;
        }

        button:hover {
            background-color: #4fc600;
        }

        h1 {
            color: #ffffff;
            font-size: 36px;
            font-weight: bold;
        }

        h2 {
            color: #ffffff;
            font-size: 24px;
        }

        .logo img {
            width: 150px;
            margin-bottom: 20px;
        }

        label {
            color: #ffffff;
            display: block;
            margin: 10px 0 5px;
        }

        #resultado {
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            font-size: 20px;
            color: #ffffff;
            margin-top: 20px;
        }

        #resultado.show {
            opacity: 1;
        }

        @media (max-width: 600px) {
            input, select, button {
                width: 100%;
                padding: 10px;
                font-size: 14px;
            }

            h1 {
                font-size: 28px;
            }

            h2 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="logo.png" alt>
        </div>
        <h1>Conversor de Números</h1>
        <h2>Selecione uma Conversão</h2>
        
        <select id="conversaoTipo">
            <option value="0">Decimal para Binário</option>
            <option value="1">Decimal para Octal</option>
            <option value="2">Decimal para Hexadecimal</option>
            <option value="3">Binário para Decimal</option>
            <option value="4">Binário para Octal</option>
            <option value="5">Binário para Hexadecimal</option>
            <option value="6">Octal para Decimal</option>
            <option value="7">Octal para Binário</option>
            <option value="8">Octal para Hexadecimal</option>
            <option value="9">Hexadecimal para Decimal</option>
            <option value="10">Hexadecimal para Binário</option>
            <option value="11">Hexadecimal para Octal</option>
        </select>

        <label for="inputNumber">Digite o número:</label>
        <input type="text" id="inputNumber">

        <button onclick="realizarConversao()">Converter</button>

        <h2 id="resultado"></h2>
    </div>
    
    <script>
        //funções de conversão
        //decimal
        function decimalBinario(n) {
            let numero = [];
            let i = parseInt(n);
            while (i > 0) {
                numero.push(i % 2);
                i = Math.floor(i / 2);
            }
            return numero.length === 0 ? '0' : numero.reverse().join('');
        }

        function decimalOctal(o) {
            let resto = [];
            while (o > 0) {
                resto.push(o % 8);
                o = Math.floor(o / 8);
            }
            return resto.reverse().join('');
        }

        function decimalHexadecimal(h) {
            let resto = [];
            while (h > 0) {
                resto.push(converteHexadecimal(h % 16));
                h = Math.floor(h / 16);
            }
            return resto.reverse().join('');
        }

        //binário
        function binarioDecimal(b) {
            let valor = 0;
            for (let i = 0; i < b.length; i++) {
                valor = valor * 2 + (b[i] === '1' ? 1 : 0);
            }
            return valor;
        }

        function binarioParaOctal(b) {
            let decimal = binarioDecimal(b);
            return decimalOctal(decimal);
        }

        function binarioParaHexadecimal(b) {
            let decimal = binarioDecimal(b);
            return decimalHexadecimal(decimal);
        }

        //octal
        function octalDecimal(o) {
            let valor = 0;
            for (let i = 0; i < o.length; i++) {
                valor = valor * 8 + parseInt(o[i]);
            }
            return valor;
        }

        function octalParaBinario(o) {
            let decimal = octalDecimal(o);
            return decimalBinario(decimal);
        }

        function octalParaHexadecimal(o) {
            let decimal = octalDecimal(o);
            return decimalHexadecimal(decimal);
        }

        //hexadecimal
        function hexadecimalDecimal(h) {
            let valor = 0;
            for (let i = 0; i < h.length; i++) {
                valor = valor * 16 + converteHexadecimalDecimal(h[i]);
            }
            return valor;
        }

        function hexadecimalParaBinário(h) {
            let decimal = hexadecimalDecimal(h);
            return decimalBinario(decimal);
        }

        function hexadecimalParaOctal(h) {
            let decimal = hexadecimalDecimal(h);
            return decimalOctal(decimal);
        }

        //conversão de caracteres
        function converteHexadecimal(valor) {
            if (valor < 10) return valor;
            return String.fromCharCode('A'.charCodeAt(0) + (valor - 10));
        }

        function converteHexadecimalDecimal(char) {
            if (char >= '0' && char <= '9') {
                return parseInt(char);
            }
            return char.charCodeAt(0) - 'A'.charCodeAt(0) + 10;
        }

        //função principal
        function realizarConversao() {
            const tipoConversao = document.getElementById('conversaoTipo').value;
            const inputNumber = document.getElementById('inputNumber').value.trim().toUpperCase();
            let resultado = '';

            switch (parseInt(tipoConversao)) {
                case 0: resultado = decimalBinario(inputNumber); break;
                case 1: resultado = decimalOctal(inputNumber); break;
                case 2: resultado = decimalHexadecimal(inputNumber); break;
                case 3: resultado = binarioDecimal(inputNumber); break;
                case 4: resultado = binarioParaOctal(inputNumber); break;
                case 5: resultado = binarioParaHexadecimal(inputNumber); break;
                case 6: resultado = octalDecimal(inputNumber); break; 
                case 7: resultado = octalParaBinario(inputNumber); break;
                case 8: resultado = octalParaHexadecimal(inputNumber); break;
                case 9: resultado = hexadecimalDecimal(inputNumber); break; 
                case 10: resultado = hexadecimalParaBinário(inputNumber); break;    
                case 11: resultado = hexadecimalParaOctal(inputNumber); break; 
                default: resultado = 'Conversão inválida';
            }

            document.getElementById('resultado').innerHTML = 'Resultado: ' + resultado;
            document.getElementById('resultado').classList.add('show');
        }
    </script>
</body>
</html>
