<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Números - JS</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #000000;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        .container {
            background-color: #4b0082;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            max-width: 700px;
            margin: auto;
        }
        input, select, button {
            margin: 15px 0;
            padding: 12px;
            width: calc(100% - 24px);
            border-radius: 10px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        button {
            background-color: #000000;
            color: white;
            cursor: pointer;
            font-size: 18px;
        }
        button:hover {
            background-color: #4fc600;
        }
        h1 {
            color: #ffffff;
            font-size: 36px;
            font-weight: bold;
        }
        h2 {
            color: #ffffff;
            font-size: 24px;
        }
        .logo img {
            width: 200px;
            margin-bottom: 20px;
        }
        label{
            color: #ffffff;
            display: block;
            margin: 10px 0 5px;
        }
        #resultado {
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            font-size: 20px;
            color: #ffffff;
            margin-top: 20px;
        }
        #resultado.show{
            opacity: 1;
        }
        .erro {
            color: rgb(255, 149, 0);
        }
        @media (max-width: 600px){
            input, select, button{
                width: 100%;
                padding: 10px;
                font-size: 14px;
            }
            .logo img {
            width: 200px;
            margin-bottom: 20px;
            }
            h1 {
                font-size: 28px;
            }
            h2 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Conversor de Números</h1>
        <h2>Escolha uma conversão</h2>
        <select id="conversaoTipo">
            <option value="0">Decimal para Binário</option>
            <option value="1">Decimal para Octal</option>
            <option value="2">Decimal para Hexadecimal</option>
            <option value="3">Binário para Decimal</option>
            <option value="4">Binário para Octal</option>
            <option value="5">Binário para Hexadecimal</option>
            <option value="6">Octal para Decimal</option>
            <option value="7">Octal para Binário</option>
            <option value="8">Octal para Hexadecimal</option>
            <option value="9">Hexadecimal para Decimal</option>
            <option value="10">Hexadecimal para Binário</option>
            <option value="11">Hexadecimal para Octal</option>
        </select>

        <input type="text" id="inputNumero" placeholder="Digite o número">

        <button onclick="realizarConversao()">Converter</button>
        
        <div id="resultado"></div>
        <div id="erro" class="erro"></div>
    </div>

    <script>
        function decimalParaBinario(n) {
            let numero = [];
            let i = parseInt(n);
            while (i > 0) {
                numero.push(i % 2);
                i = Math.floor(i / 2);
            }
            return numero.length ? numero.reverse().join('') : '0';
        }

        function binarioParaDecimal(a) {
            let valor = 0;
            let cont = 0;
            for (let i = a.length - 1; i >= 0; i--) {
                let numero = parseInt(a[i]);
                valor += numero * Math.pow(2, cont);
                cont++;
            }
            return valor;
        }

        function decimalParaOctal(o) {
            let resto = [];
            while (o > 0) {
                resto.push(o % 8);
                o = Math.floor(o / 8);
            }
            return resto.reverse().join('') || '0';
        }

        function decimalParaHexadecimal(h) {
            let resto = [];
            while (h > 0) {
                let r = h % 16;
                resto.push(r >= 10 ? String.fromCharCode(65 + (r - 10)) : r);
                h = Math.floor(h / 16);
            }
            return resto.reverse().join('') || '0';
        }

        function octalParaDecimal(o) {
            let valor = 0;
            let cont = 0;
            for (let i = o.length - 1; i >= 0; i--) {
                valor += parseInt(o[i]) * Math.pow(8, cont);
                cont++;
            }
            return valor;
        }

        function hexadecimalParaDecimal(h) {
            let valor = 0;
            let cont = 0;
            for (let i = h.length - 1; i >= 0; i--) {
                let n = h[i].toUpperCase();
                n = (n >= 'A' && n <= 'F') ? n.charCodeAt(0) - 55 : parseInt(n);
                valor += n * Math.pow(16, cont);
                cont++;
            }
            return valor;
        }

        function validarNumero(input, tipo) {
            let erro = "";
            switch (tipo) {
                case 0:
                case 1:
                case 2:
                    if (!/^\d+$/.test(input)) {
                        erro = "Digite um número decimal válido.";
                    }
                    break;
                case 3:
                case 4:
                case 5:
                    if (!/^[01]+$/.test(input)) {
                        erro = "Digite um número binário válido (somente 0 e 1).";
                    }
                    break;
                case 6:
                case 7:
                case 8:
                    if (!/^[0-7]+$/.test(input)) {
                        erro = "Digite um número octal válido (somente dígitos de 0 a 7).";
                    }
                    break;
                case 9:
                case 10:
                case 11:
                    if (!/^[0-9A-Fa-f]+$/.test(input)) {
                        erro = "Digite um número hexadecimal válido (0-9, A-F).";
                    }
                    break;
                default:
                    erro = "Conversão inválida.";
            }
            return erro;
        }

        function realizarConversao() {
            const tipo = parseInt(document.getElementById("conversaoTipo").value);
            let input = document.getElementById("inputNumero").value.trim();
            let erro = validarNumero(input, tipo);
            let resultado = '';

            if (!input) {
                document.getElementById("erro").innerText = 'Por favor, digite um número.';
                document.getElementById("resultado").innerText = '';
                return;
            }

            if (erro) {
                document.getElementById("erro").innerText = erro;
                document.getElementById("resultado").innerText = '';
                return;
            } else {
                document.getElementById("erro").innerText = '';
            }

            switch (tipo) {
                case 0: resultado = decimalParaBinario(input); break;
                case 1: resultado = decimalParaOctal(parseInt(input)); break;
                case 2: resultado = decimalParaHexadecimal(parseInt(input)); break;
                case 3: resultado = binarioParaDecimal(input); break;
                case 4: resultado = decimalParaOctal(binarioParaDecimal(input)); break;
                case 5: resultado = decimalParaHexadecimal(binarioParaDecimal(input)); break;
                case 6: resultado = octalParaDecimal(input); break;
                case 7: resultado = decimalParaBinario(octalParaDecimal(input)); break;
                case 8: resultado = decimalParaHexadecimal(octalParaDecimal(input)); break;
                case 9: resultado = hexadecimalParaDecimal(input); break;
                case 10: resultado = decimalParaBinario(hexadecimalParaDecimal(input)); break;
                case 11: resultado = decimalParaOctal(hexadecimalParaDecimal(input)); break;
                default: resultado = 'Conversão inválida';
            }

            document.getElementById("resultado").innerText = `Resultado: ${resultado}`;
            document.getElementById("resultado").style.opacity = 1;  // Mostra o resultado
        }
    </script>
</body>
</html>
